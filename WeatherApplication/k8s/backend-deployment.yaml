apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: noufawal0311/dotnet-backend:${GITHUB_SHA}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
