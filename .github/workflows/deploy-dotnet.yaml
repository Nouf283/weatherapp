name: Build & Deploy .NET Backend to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -f WeatherApplication/WeatherApplication/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/dotnet-backend:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/dotnet-backend:${{ github.sha }} \
            WeatherApplication/WeatherApplication

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dotnet-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dotnet-backend:${{ github.sha }}

      # 6️⃣ Deploy backend to Kubernetes via SSH
      - name: Deploy backend to Kubernetes
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_BASTION_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure kubectl is installed
            if ! command -v kubectl >/dev/null 2>&1; then
              echo "Installing kubectl..."
              curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
              sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
            fi

            # Navigate to the repo root
            cd /home/ubuntu/weatherapp/WeatherApplication/WeatherApplication

            # Reset and pull latest code
            git reset --hard
            git clean -fd
            git pull

            # Set kubeconfig so kubectl knows how to reach the cluster
            export KUBECONFIG=/home/ubuntu/.kube/config

            # Set namespace
            kubectl create namespace backend --dry-run=client -o yaml | kubectl apply -f -

            # Update deployment image
            kubectl set image deployment/backend-deployment \
              backend-container=${{ secrets.DOCKERHUB_USERNAME }}/dotnet-backend:${{ github.sha }} -n backend

            # Apply manifests (relative paths)
            kubectl apply -f k8s/backend-deployment.yaml -n backend
            kubectl apply -f k8s/backend-service.yaml -n backend

            # Wait for rollout
            kubectl rollout status deployment/backend-deployment -n backend
            kubectl get pods -n backend
            kubectl get svc -n backend
